<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h2 class="text-center mb-3">Peer to Peer</h2>
      <h2 class="text-center mb-3" id="status">Status: Unknown</h2>
      <p class="text-center text-muted">Helloooooooooo</p>

      <div class="d-flex justify-content-center">
        <button id="testButton" class="btn btn-primary">Click Me</button>
      </div>

      <div class="d-flex justify-content-center">
        <button id="chatButton" class="btn btn-primary">Start Chat</button>
      </div>
      <section id="connection-form">
        <label>Local description:</label>
        <input type="text" id="local-description" />
        <input type="submit" id="create-offer-button" value="Submit" />
        <label>Remote description:</label>
        <input type="text" id="remote-description" />
        <input type="submit" id="respond-offer-button" value="Submit" />
      </section>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
