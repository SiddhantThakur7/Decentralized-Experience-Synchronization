<div class="video-container">
  <style>
    .video-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: #1e1e1e; /* Dark background */
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 9999999999; /* High to stay above other elements */
      color: #ffffff; /* Light text */
      font-family: Arial, sans-serif;
    }

    .video-feed {
      width: 100%;
      max-height: 250px;
      border-bottom: 1px solid #444;
      background: #252525; /* Darker background */
    }

    .canvas-container {
      width: 100%;
      height: 250px;
      background-color: black;
    }

    .controls {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .controls button {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 5px;
    }

    .controls button:hover {
      background-color: #0056b3;
    }
  </style>

  <!-- Video Feed -->
  <video id="videoFeed" class="video-feed" controls></video>

  <!-- Canvas Feed -->
  <div class="canvas-container">
    <canvas id="frameCanvas"></canvas>
  </div>

  <!-- Control Buttons -->
  <div class="controls">
    <button id="startVideo" class="btn btn-success me-2">Start Video</button>
    <button id="stopVideo" class="btn btn-danger">Stop Video</button>
  </div>
</div>
