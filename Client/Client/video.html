<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="video.css">
</head>
<body>
  <div class="container text-center">
    <h2>Video Feed</h2>
    <p>Connect and view video feeds.</p>

    <!-- Video Feed Container -->
    <div class="video-container">
      <!-- Video Feed -->
      <video id="videoFeed" width="100%" height="auto" controls></video>
    </div>

    <!-- Control Buttons -->
    <div class="my-3">
      <button id="startVideo" class="btn btn-success me-2">Start Video</button>
      <button id="stopVideo" class="btn btn-danger">Stop Video</button>
    </div>
  </div>

  <script src="video.js"></script>
</body>
</html>
