<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat & Video Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Synkronize</h2>
    <p>Streaming Experience Synchronization</p>

    <!-- Chat Buttons -->
    <div class="btn-group d-flex justify-content-center my-3" role="group">
      <button id="openChat" class="btn btn-success me-2">Open Chat</button>
      <button id="closeChat" class="btn btn-danger">Close Chat</button>
    </div>

    <!-- Video Buttons -->
    <div class="btn-group d-flex justify-content-center my-3" role="group">
      <button id="openVideo" class="btn btn-success me-2">Open Video</button>
      <button id="closeVideo" class="btn btn-danger">Close Video</button>
    </div>

    <!-- Local Description -->
    <div class="my-4">
      <section id="connection-form">
        <label for="local-description">Current Session URL:</label>
        <div class="input-group">
          <input type="text" id="local-description" class="form-control">
          <button id="copy-text-button" class="btn btn-primary">Copy</button>
        </div>
      </section>
    </div>

    <input type="submit" id="create-session-button" class="btn btn-primary" value="Create a session" />

    <footer>Powered by Synkronize</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dist/extension_bundle.js" type="module"></script>
  </div>
</body>

</html>
